<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Embedded Service Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #1e90ff; }
        .chat-container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <h1>Salesforce Embedded Service Demo</h1>
    <div class="chat-container">
        <div id="embeddedService"></div>
    </div>

    <!-- Salesforce Embedded Service Script -->
    <script type="text/javascript">
        // Replace with your Salesforce Embedded Service Deployment snippet
        // This is a placeholder; obtain the actual script from Salesforce Setup > Embedded Service Deployments
        var initESW = function(gslbBaseUrl) {
            embedded_svc.settings.displayHelpButton = true; // Show help button
            embedded_svc.settings.language = 'en_US'; // Language setting
            embedded_svc.settings.enabledFeatures = ['LiveAgent'];
            embedded_svc.settings.entryFeature = 'LiveAgent';
            embedded_svc.settings.storageDomain = 'your-domain.com'; // Replace with your domain

            embedded_svc.init(
                'https://your-org.my.salesforce.com', // Salesforce Org URL
                'https://your-org.my.salesforce.com', // Community URL (if applicable)
                gslbBaseUrl,
                '00Dxxxxxxxxxxxx', // Org ID
                'Chat_Deployment', // Deployment Name
                {
                    baseLiveAgentContentURL: 'https://c.la1-c2cs-phx.salesforceliveagent.com/content',
                    deploymentId: '572xxxxxxxxxxxx', // Deployment ID
                    buttonId: '573xxxxxxxxxxxx', // Button ID
                    baseLiveAgentURL: 'https://d.la1-c2cs-phx.salesforceliveagent.com/chat',
                    eswConfigDevName: 'Embedded_Service_Config',
                    isAuthenticationRequired: true, // Require authentication
                    auth: {
                        type: 'jwt',
                        token: 'YOUR_ACCESS_TOKEN' // Replace with JWT-generated access token
                    }
                }
            );
        };

        // Load Embedded Service script
        if (!window.embedded_svc) {
            var s = document.createElement('script');
            s.setAttribute('src', 'https://your-org.my.salesforce.com/embeddedservice/5.0/esw.min.js');
            s.onload = function() { initESW(null); };
            document.body.appendChild(s);
        } else {
            initESW('https://service.force.com');
        }
    </script>
</body>
</html>
